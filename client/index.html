<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-visual" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="description" content="Runna.io - Conquista territorio mientras corres. Compite con tus amigos por dominar tu ciudad." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Runna.io" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Leaflet CSS loaded via JS bundle (removed external CDN to avoid render-blocking) -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Runna.io - Conquista tu ciudad</title>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif; background: var(--loading-bg, #f5f5f5); color: var(--loading-fg, #111);">
        <style>
          @media (prefers-color-scheme: dark) {
            :root { --loading-bg: #121212; --loading-fg: #fafafa; }
          }
        </style>
        <div style="text-align: center;">
          <h1>Cargando Runna.io...</h1>
          <p id="status">Inicializando aplicaci√≥n...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Update loading status
      window.addEventListener('error', (e) => {
        const status = document.getElementById('status');
        if (status) status.textContent = 'Error: ' + e.message;
        console.error('Global error:', e);
      });
      
      // Log when scripts start loading
      console.log('HTML loaded, awaiting React...');
      document.getElementById('status').textContent = 'Cargando React...';
    </script>
  </body>
</html>
