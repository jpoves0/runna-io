# ===========================================
# CONFIGURACIÓN DE CLOUDFLARE PAGES (Frontend)
# ===========================================
# Este archivo configura el despliegue del frontend en Cloudflare Pages

name = "runna-io"
pages_build_output_dir = "dist/public"
compatibility_date = "2024-01-01"

# Entorno de preview (para ramas que no son main)
[env.preview]
vars = { ENVIRONMENT = "preview" }

# Entorno de producción (rama main)
[env.production]
vars = { ENVIRONMENT = "production" }
