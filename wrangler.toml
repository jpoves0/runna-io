# ===========================================
# CONFIGURACIÓN DE CLOUDFLARE WORKER (Backend API)
# ===========================================
# Este archivo configura tu backend para Cloudflare Workers
# Para el frontend, usa Cloudflare Pages con dist/pages como output

name = "runna-io-api"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

# Entorno de desarrollo
[env.development]
vars = { ENVIRONMENT = "development" }

# Entorno de producción  
[env.production]
vars = { ENVIRONMENT = "production" }
